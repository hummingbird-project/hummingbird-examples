<!DOCTYPE html>
<html>
<head>
    <title>WebAuthn Register</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">

        function registerUser(event) {
            event.preventDefault();
            
            const username = $("#email").val();
            const fullname = $("#fullname").val();

            let data = {
                "name": username,
                "displayName": fullname
            }
            $.ajax({
                url: '/api/beginregister',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                dataType: 'json',
                processData: false,
                success: async function(data) {
                    try {
                        const publicKeyCredentialCreationOptions = {
                            challenge: Uint8Array.from(atob(data.challenge), c => c.charCodeAt(0)),
                            rp: data.relyingParty,
                            user: {
                                id: Uint8Array.from(data.user.id, c => c.charCodeAt(0)),
                                name: data.user.name,
                                displayName: data.user.displayName,
                            },
                            pubKeyCredParams: data.publicKeyCredentialParameters.map(item => { return {alg: item.algorithm, type: item.type};}),
                            timeout: data.timeout,
                        };
                        const result = await navigator.credentials.create({publicKey: publicKeyCredentialCreationOptions})
                        const registrationCredential = {
                            authenicatorAttachment: result.authenicatorAttachment,
                            id: result.id,
                            rawId: btoa(String.fromCharCode(...new Uint8Array(result.rawId))),
                            type: result.type,
                            response: {
                                attestationObject: btoa(String.fromCharCode(...new Uint8Array(result.response.attestationObject))),
                                clientDataJSON: btoa(String.fromCharCode(...new Uint8Array(result.response.clientDataJSON)))
                            }
                        }
                        $.ajax({
                            url: '/api/finishregister',
                            type: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify(registrationCredential),
                            dataType: 'text',
                            processData: false,
                            success: function(data) {
                                alert("Registered user");
                                window.location.href = 'login.html';
                            },
                            error: function(error) {
                                alert("Failed to register user 2");
                            }
                        })
                    } catch(error) {
                        alert(`Register failed: ${error.message}`)
                    }
                },
                error: function(error) {
                    alert("Failed to register user 1")
                }
            })
        }
    </script>
</head>
<body>
    <h2>Register</h2>
    <p>
        <form action="#">
            <p>
                <label for="email">Email</label>
                <input type="text" id="email" name="email"/><br/>
            </p>
            <p>
                <label for="fullname">Fullname</label>
                <input type="text" id="fullname" name="fullname"/><br/>
            </p>
        <br>
        <input type="register" value="Register" onclick="registerUser(event)"/>
        </form>
    </p>    
    <p>
        <a href="login.html">Login</a>
    </p>
</body>
</html>
