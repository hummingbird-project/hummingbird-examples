<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>WebSocket Chat</title>
  <script language="javascript" type="text/javascript">

  var wsUri = "ws://localhost:8080/chat";
  var connected = false;
  var input;
  var output;

  function init()
  {
      input = document.getElementById("input");
      output = document.getElementById("output");

      input.value = ""
//    testWebSocket();
  }

  function openWebSocket(uri)
  {
    websocket = new WebSocket(uri);
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
  }

  function onOpen(evt)
  {

  }

  function onClose(evt)
  {
    writeToScreen("DISCONNECTED");
    connected = false
    // show enter name
    let enterName = document.getElementById("enter_name")
    enterName.style.display = 'block'
  }

  function onMessage(evt)
  {
    writeToScreen('<span style="color: blue;">' + evt.data + '</span>');
  }

  function onError(evt)
  {
    writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
  }

  function doSend(message)
  {
    websocket.send(message);
  }

  function writeToScreen(message)
  {
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message;
    output.appendChild(pre);
  }

  function inputEnter() {
      if (connected == false) {
          if (input.value == "") {
              return
          }
          // hide enter name
          let enterName = document.getElementById("enter_name")
          enterName.style.display = 'none'
          // websocket connect
          let uri = wsUri + "?username=" + input.value
          openWebSocket(uri)
          connected = true
      } else {
          if (input.value == "") {
              return
          }
          doSend(input.value)
      }
      input.value = ""
  }

  window.addEventListener("load", init, false);
  </script>
</head>
<body>
  <h2>WebSocket Chat</h2>
  <div id="output"></div>
  <p id="enter_name">Please enter your name</p>
  <input id="input" onchange = "inputEnter()" type="text" name="name"/>
</body>
