name: CI

on:
  pull_request:
    branches:
    - main
    - 2.x.x
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - 'swift:5.9'
    container:
      image: ${{ matrix.image }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        apt-get update -qq
        apt-get install -q -y libsqlite3-dev
    - name: Build Examples
      run: |
        ./scripts/build-all.sh -u ${GITHUB_BASE_REF}
