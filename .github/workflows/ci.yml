name: CI

on:
  push:
    branches:
    - main
    paths:
    - '**.swift'
  pull_request:
    branches:
    - main
    paths:
    - '**.swift'
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ['swift:5.3-bionic', 'swift:5.3-focal', 'swift:5.3-amazonlinux2', 'swift:5.3-centos8']
    container:
      image: ${{ matrix.image }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install dependencies (Ubuntu)
      if: ${{ matrix.image == 'swift:5.3-bionic' || matrix.image == 'swift:5.3-focal'}}
      run: |
        apt-get update -qq
        apt-get install -q -y libsqlite3-dev
    - name: Install dependencies (Amazon Linux2/CentOS8)
      if: ${{ matrix.image == 'swift:5.3-amazonlinux2' || matrix.image == 'swift:5.3-centos8'}}
      run: |
        yum -y update
        yum -y install sqlite-devel
    - name: Build Examples
      run: |
        ./scripts/build-all.sh
