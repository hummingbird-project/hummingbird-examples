name: CI

on:
  push:
    branches:
    - main
    paths:
    - '**.swift'
  pull_request:
    branches:
    - main
    paths:
    - '**.swift'
    - '**.yml'
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - 'swift:5.6-bionic'
          - 'swift:5.6-focal'
          - 'swift:5.6-amazonlinux2'
    container:
      image: ${{ matrix.image }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install dependencies (Ubuntu)
      if: ${{ matrix.image == 'swift:5.6-bionic' || matrix.image == 'swift:5.6-focal'}}
      run: |
        apt-get update -qq
        apt-get install -q -y libsqlite3-dev
    - name: Install dependencies (Amazon Linux2/CentOS8)
      if: ${{ matrix.image == 'swift:5.6-amazonlinux2' || matrix.image == 'swift:5.6-centos7'}}
      run: |
        yum -y install sqlite-devel
    - name: Build Examples
      run: |
        ./scripts/build-all.sh
